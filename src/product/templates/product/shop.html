{% extends "product/layout.html" %}
		{% load static %}

{% block 'content' %}


<section class="w3l-ecommerce-main">
	<!-- /products-->
	<div class="ecom-contenthny py-5">
		<div class="container py-lg-5">
			<h3 class="hny-title mb-0 text-center">Shop With <span>Us</span></h3>
			<!-- /row-->
			<div class="ecom-products-grids row mt-lg-5 mt-3">
				{% for data in key %}
				<div class="col-lg-3 col-6 product-incfhny mt-4">
					<div class="product-grid2 transmitv">
						<div class="product-image2">
							<a href="show/{{data.id}}/">
								<img class="pic-1 img-fluid" src="{{data.image.url}}" style=" height: 330px;">
								<img class="pic-2 img-fluid" src="{{data.image2.url}}" style=" height: 330px;">
							</a>
							<ul class="social">
									<li><a href="show/{{data.id}}/" data-tip="Quick View"><span class="fa fa-eye"></span></a></li>

									<li><a href="#" data-tip="Add to Cart"><span class="fa fa-shopping-bag"></span></a>
									</li>
							</ul>
							<div class="transmitv single-item">
							<form action="#" method="post">
									<input type="hidden" name="cmd" value="_cart">
									<input type="hidden" name="add" value="1">
									<input type="hidden" name="transmitv_item" value="{{data.name}}">
									<input type="hidden" name="amount" value="{{data.price}}">
									<button type="submit" class="transmitv-cart ptransmitv-cart add-to-cart">
										Add to Cart
									</button>
								</form>
							</div>
						</div>
						<div class="product-content">
							<h3 class="title"><a href="show/{{data.id}}/"> {{data.name}} </a></h3>
							<span class="price"><del>${{data.discount}}</del>${{data.price}}</span>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

		</div>
			<!-- //row-->
	</div>
</section>
<h1 class="text-danger">{{Found}}</h1>

  {% endblock %}
